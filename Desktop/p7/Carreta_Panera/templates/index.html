<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreta Panera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <body class="bg-gray-100">
        <header class="bg-black ">
            <nav>
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <img src="{{ url_for('static', filename='imagenes/logo.jpeg') }}" alt="Logo" class="h-20">
                    </div>
                    <!-- Menú desplegable -->
                    <div class="">
                        <ul class="flex items-center gap-[4vw]">
                            <li>
                                <a class="text-[#B28405]" href="#">Inicio</a>
                            </li>
                            <!-- Item con submenú -->
                        <li class="relative group">
                            <a class="text-[#B28405] hover:text-amber-300 transition-colors cursor-pointer flex items-center">
                                Productos
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </a>
                            <!-- Submenú desplegable -->
                            <ul class="absolute hidden group-hover:block bg-black py-2 px-4 rounded shadow-lg min-w-[180px] z-10">
                                <li>
                                    <a class="block text-[#B28405] hover:text-amber-300 py-1 transition-colors" href="#">Pan saludable</a>
                                </li>
                                <li>
                                    <a class="block text-[#B28405] hover:text-amber-300 py-1 transition-colors" href="#">Pan dulce</a>
                                </li>
                            </ul>
                        </li>
                            <li>
                                <a class="text-[#B28405]" href="#">Ubicación</a>
                            </li>
                            <li>
                                <a class="text-[#B28405]" href="#">Nosotros</a>
                            </li>
                            <li>
                                <a class="text-[#B28405]" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Carrusel -->
        <div class="carousel-container relativegit">
            <div class="Carousel-inner">
                <div>Slide 1</div>
                <div>Slide 2</div>
                <div>slide 3</div>
            </div>
            <button></button>
            <button></button>
        </div>

        <!-- Script para el menú desplegable -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const productosItem = document.querySelector('li.relative.group');
                const submenu = productosItem.querySelector('ul');
                // Asegurar que el submenú permanezca abierto mientras el cursor está en él
                submenu.addEventListener('mouseenter', function() {
                    this.classList.remove('hidden');
                });
                submenu.addEventListener('mouseleave', function() {
                    this.classList.add('hidden');
                });
            });
        </script>
    </body>
</body>
</html>
